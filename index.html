<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="contact-container">
         <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-corner">
            <h2>Get in touch</h2>
            <hr>
            <input type="hidden" name="access_key" value="635dd4e7-a43c-4355-bc59-eac7023ad09e">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
             <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
             <input type="Phone number" name="Phone number" placeholder="Your Phone number" class="contact-inputs" required>
             <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
             <button type="submit" >Submit <img src="assets/arrow_icon.png" alt=""></button>
        </div>
        </form>
        <div class="contact-right">
         <img src="assets/stem_logo.jpg" alt="">

        </div>
    </div>
</body>
</html>
